name: Go

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:

  test-ubuntu:
    name: Test on Go ${{ matrix.go_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:        
        go_version: ['1.18', '1.17', '>=1.18']
        os: ['ubuntu-latest', 'ubuntu-18.04.6']
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}

    - name: Build-DB
      run: docker-compose build 

    - name: Create-DB
      run: docker-compose up -d

    - name: Test
      run: go test -v ./main_test.go

  build-ubuntu:
    needs: test-ubuntu
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:        
        os: ['ubuntu-latest', 'ubuntu-18.04.6']
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v main.go
